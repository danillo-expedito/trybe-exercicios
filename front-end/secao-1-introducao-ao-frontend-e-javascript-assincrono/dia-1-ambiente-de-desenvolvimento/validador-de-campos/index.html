<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <form>
        <h1>Validador de campos</h1>
        <div id="container">
          <input type="text" name="text" id="toBeValidate" placeholder="texto à ser validado">
          <select name="dropdown" id="dropdown">
            <option value="cpf">CPF</option>
            <option value="hexColor">HexColor</option>
            <option value="email">email</option>
            <option value="uuid">UUID</option>
            <option value="url">url</option>
          </select>
        </div>
        <button id="validateBtn">Validar</button>

        <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
    </form>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
