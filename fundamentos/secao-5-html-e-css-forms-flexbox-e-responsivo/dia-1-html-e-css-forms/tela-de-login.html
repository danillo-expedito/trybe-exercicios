<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <h1>Login de usuário</h1>
    </header>
    <form action="" method="GET">
        <label for="email-usuario">
            <h3>Usuário</h3>       
        <input type="email" placeholder="Digite seu email" required autocomplete="off" autofocus name="email" id="email-usuario">
        </label>
        <label for="senha-usuario">
            <h3>Senha</h3>
            <input type="password" placeholder="Digite sua senha" required name="senha" id="senha-usuario">
        </label>
        <br>
        <br>
        <label>
            <input type="button" value="Entrar" name="botao" id="botao-entrar">
        </label>

    </form>
    
</body>
</html>
